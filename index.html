<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Concur</title>

    <!-- Automatically redirect to the Concur app after 0 seconds -->
    <meta http-equiv="refresh" content="0;url=concur://">
</head>
<body>
    <!-- You can leave this as a fallback message in case the redirect doesn't work -->
    <p>If you are not redirected, <a href="concur://">click here to open Concur.</a></p>
</body>
</html>
